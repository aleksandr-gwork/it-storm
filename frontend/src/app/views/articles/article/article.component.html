<div class="container">
  <div class="article" *ngIf="article">
    <div class="breadcrumbs">
      <a class="breadcrumbs-item" routerLink="/articles" [queryParams]="{page: 1}">Блог</a>
      <div class="breadcrumbs-separator">/</div>
      <div class="breadcrumbs-title">{{ article.title }}</div>
    </div>

    <div class="article-content-image">
      <img src="assets/images/{{ article.image }}" alt="">
    </div>

    <div class="article-content">
      <div [innerHTML]="article.text"></div>
    </div>

    <div class="article-more">
      <div class="article-more-title">Похожие статьи</div>
      <div class="articles-more-cards">
        <article-card *ngFor="let article of relatedArticles" [article]="article"></article-card>
      </div>
    </div>
  </div>
</div>
